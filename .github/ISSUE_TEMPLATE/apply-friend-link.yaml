name: Đăng ký kết nối bạn bè
description: Để đăng ký liên kết bạn bè của https://blog.w1ndys.top, trước tiên vui lòng thêm trang web này làm liên kết bạn bè
title: "Đăng ký kết nối bạn bè: "
labels: ["Đăng ký kết nối bạn bè:"]
assignees:
  - huyvu15 
body:
  - type: input
    id: name
    attributes:
      label: 站点名字
      placeholder: 你的站点名字
    validations:
      required: true
  - type: input
    id: link
    attributes:
      label: 站点地址
      placeholder: 站点地址
    validations:
      required: true
  - type: input
    id: descr
    attributes:
      label: 站点描述
      placeholder: 这是站点描述
    validations:
      required: true
  - type: input
    id: avatar
    attributes:
      label: 站点图标或个人头像
      description: 站点图标或个人头像
      placeholder: https://example.com/avatar.png
    validations:
      required: true
  
